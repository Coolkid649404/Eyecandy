<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boss Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="fightCanvas" width="600" height="400"></canvas>
    <p id="hp">HP: 20</p>

    <div id="controls">
        <button onclick="moveTouch('up')">↑</button><br>
        <button onclick="moveTouch('left')">←</button>
        <button onclick="moveTouch('down')">↓</button>
        <button onclick="moveTouch('right')">→</button>
    </div>

    <script src="fight.js"></script>
</body>
</html>
